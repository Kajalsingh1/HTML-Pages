<!DOCTYPE html>
<html>
<head>
	<title>heart</title>
	<style type="text/css">
		#a img{
			height: 300px;
			width: 300px;
			animation: heartbeat 1s infinite;
			
		}
		@keyframes heartbeat{
			0%{
				transform: scale(1);
			}
			20%{
				transform: scale(1.25)
				translateX(5%)
				translateY(5%);

		
			}
			40%{
				transform: scale(1.5)
				translateX(9%)
				translateY(10%);
            }
		}
	</style>

</head>
<body>
	<div id="a">
		<!-- <center><img src="heart.jpg"></center> -->
		<center><img src= "https://img.freepik.com/premium-vector/vector-illustration-heart-symbol-red-color-isolated-white-background_842925-86.jpg"></center>
	</div>

</body>
</html>
